---
# Grafana user configuration
grafana_user: "monitoring"
grafana_user_comment: "Grafana rootless user"
grafana_app_name: "grafana"

# Container configuration
grafana_container_image: "docker.io/grafana/grafana-oss:latest"
grafana_container_name: "grafana"
grafana_container_port: 3000
grafana_install_plugins:
  - victoriametrics-logs-datasource

# Network configuration
grafana_network_name: "monitoring.network"

# Service configuration
grafana_service_description: "Grafana Service"
grafana_service_restart: "always"
grafana_service_restart_sec: 5

# Directory paths - will be set after including podman_rootless_quadlet_base
grafana_data_dir: ""
grafana_provisioning_dir: ""
grafana_datasources_dir: ""
grafana_env_file: ""

# Grafana configuration
grafana_admin_user: "admin"
# grafana_admin_password is defined in group_vars/all.yml (vault encrypted)
grafana_allow_sign_up: false
grafana_allow_org_create: false
grafana_anonymous_enabled: true
grafana_anonymous_org_role: "Viewer"

# Datasource configuration
grafana_datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: "http://victoria-metrics:8428/"
    isDefault: true
  - name: Loki
    type: loki
    access: proxy
    url: "http://loki:3100"
    jsonData:
      maxLines: 1000
  - name: VictoriaLogs
    type: victoriametrics-logs-datasource
    access: proxy
    url: "http://victoria-logs:9428"

# Dashboard provisioning configuration
grafana_dashboards_dir: ""
grafana_dashboards_json_dir: ""
grafana_dashboards:
  - name: node-exporter-full
    url: https://grafana.com/api/dashboards/1860/revisions/latest/download
  - name: proxmox-via-prometheus
    url: https://grafana.com/api/dashboards/10347/revisions/latest/download

# Local dashboard files (placed in role's files/ directory)
grafana_local_dashboards:
  - node-exporter-overview-aggregated.json
  - victorialogs-logs-overview.json
