---
- name: Install required packages
  ansible.builtin.apt:
    name:
      - gpg
    state: present

- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Grafana GPG key
  ansible.builtin.get_url:
    url: "{{ alloy_grafana_gpg_key_url }}"
    dest: /etc/apt/keyrings/grafana.asc
    mode: '0644'

- name: Dearmor Grafana GPG key
  ansible.builtin.command:
    cmd: gpg --dearmor -o /etc/apt/keyrings/grafana.gpg /etc/apt/keyrings/grafana.asc
    creates: /etc/apt/keyrings/grafana.gpg

- name: Add Grafana repository
  ansible.builtin.copy:
    content: |
      Types: deb
      URIs: {{ alloy_grafana_apt_repo_url }}
      Suites: stable
      Components: main
      Signed-By: /etc/apt/keyrings/grafana.gpg
    dest: /etc/apt/sources.list.d/grafana.sources
    owner: root
    group: root
    mode: '0644'

- name: Install Alloy
  ansible.builtin.apt:
    name: alloy
    state: present
    update_cache: yes