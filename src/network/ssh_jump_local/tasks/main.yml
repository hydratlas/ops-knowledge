- name: Create local users
  ansible.builtin.user:
    name: "{{ item.name }}"
    uid: "{{ item.uid }}"
    password: "{{ item.password | default(omit) }}"
    groups: "{{ item.groups | default(omit) }}"
    shell: "{{ item.shell | default('/bin/bash') }}"
    create_home: true
    state: present
  loop: "{{ ssh_jump_local_users }}"
  loop_control:
    label: "{{ item.name }}"

- name: Deploy authorized_keys for local users
  ansible.builtin.authorized_key:
    user: "{{ item.name }}"
    state: present
    key: "{{ item.ssh_authorized_keys | join('\n') }}"
    exclusive: false
  loop: "{{ ssh_jump_local_users }}"
  loop_control:
    label: "{{ item.name }}"

- name: Ensure SSH configuration directory exists
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d
    state: directory
    mode: "0755"

- name: Deploy jump-local SSH configuration
  ansible.builtin.template:
    src: "10-ssh-jump-local.conf.j2"
    dest: "/etc/ssh/sshd_config.d/10-ssh-jump-local.conf"
    owner: root
    group: root
    mode: "0644"
  notify: Reload SSH
