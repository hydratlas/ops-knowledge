- name: Gather minimal facts for os_family detection
  ansible.builtin.setup:
    gather_subset:
      - "!all"
      - "!any"
      - distribution

- name: Ensure SSH configuration directory exists
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d
    state: directory
    mode: "0755"

- name: Deploy jump SSH configuration
  ansible.builtin.template:
    src: "10-ssh-jump.conf.j2"
    dest: "/etc/ssh/sshd_config.d/10-ssh-jump.conf"
    owner: root
    group: root
    mode: "0644"
  notify: Reload SSH
