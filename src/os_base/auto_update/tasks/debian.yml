---
# Debian系: unattended-upgrades による自動更新
- name: Install unattended-upgrades and needrestart
  ansible.builtin.apt:
    name:
      - unattended-upgrades
      - needrestart
    state: present

- name: Enable automatic updates
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
    mode: "0644"

- name: Configure allowed origins for unattended-upgrades
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: "0644"

- name: Configure needrestart for automatic restart mode
  ansible.builtin.copy:
    dest: /etc/needrestart/conf.d/auto-restart.conf
    content: |
      $nrconf{restart} = 'a';
    owner: root
    group: root
    mode: "0644"
