- name: Gather minimal facts for FQDN detection
  ansible.builtin.setup:
    gather_subset:
      - "!all"
      - "!any"
      - platform

- name: Install MariaDB server
  ansible.builtin.apt:
    name:
      - mariadb-server
      - python3-pymysql
    state: present

- name: Deploy MariaDB configuration for Slurm
  ansible.builtin.template:
    src: mariadb-slurm.cnf.j2
    dest: /etc/mysql/mariadb.conf.d/90-slurm.cnf
    owner: root
    group: root
    mode: '0644'
  notify: Restart mariadb

- name: Start and enable MariaDB service
  ansible.builtin.service:
    name: mariadb
    state: started
    enabled: yes

- name: Flush handlers to apply MariaDB config
  ansible.builtin.meta: flush_handlers

- name: Create slurm database
  community.mysql.mysql_db:
    name: "{{ slurm_db_name }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Create slurm database user with unix_socket authentication
  community.mysql.mysql_user:
    name: "{{ slurm_db_user }}"
    plugin: unix_socket
    priv: "{{ slurm_db_name }}.*:ALL"
    host: localhost
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock
    column_case_sensitive: true

- name: Install slurmdbd package
  ansible.builtin.apt:
    name:
      - slurmdbd
    state: present

- name: Create slurm log directory
  ansible.builtin.file:
    path: /var/log/slurm
    state: directory
    owner: slurm
    group: slurm
    mode: '0755'

- name: Deploy slurmdbd.conf
  ansible.builtin.template:
    src: slurmdbd.conf.j2
    dest: /etc/slurm/slurmdbd.conf
    owner: slurm
    group: slurm
    mode: '0600'
  notify: Restart slurmdbd

- name: Start and enable slurmdbd service
  ansible.builtin.service:
    name: slurmdbd
    state: started
    enabled: yes

- name: Wait for slurmdbd to be ready
  ansible.builtin.wait_for:
    port: 6819
    host: "{{ slurm_dbd_addr }}"
    timeout: 30

- name: Deploy minimal slurm.conf for sacctmgr
  ansible.builtin.template:
    src: slurm.conf.j2
    dest: /etc/slurm/slurm.conf
    owner: slurm
    group: slurm
    mode: '0644'

- name: Get existing clusters
  ansible.builtin.command:
    cmd: sacctmgr show cluster --parsable2 --noheader format=Cluster
  register: existing_clusters
  changed_when: false

- name: Register cluster in slurmdbd
  ansible.builtin.command:
    cmd: sacctmgr add cluster {{ slurm_cluster_name }} --immediate
  when: slurm_cluster_name not in existing_clusters.stdout_lines
