---
# Default variables for cloudflared role (k3s deployment)

# k3s deployment configuration
cloudflared_namespace: cloudflared
cloudflared_deployment_name: cloudflared
cloudflared_secret_name: cloudflared-tunnel-token
cloudflared_replicas: 1

# Container configuration
cloudflared_image: docker.io/cloudflare/cloudflared:latest

# Resource limits
cloudflared_memory_limit: "128Mi"
cloudflared_cpu_limit: "100m"
cloudflared_memory_request: "64Mi"
cloudflared_cpu_request: "50m"

# Tunnel configuration
# cloudflared_tunnel_token: "YOUR_TUNNEL_TOKEN"  # Must be defined in vault or host_vars