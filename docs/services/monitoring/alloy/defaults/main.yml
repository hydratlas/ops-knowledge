---
# Loki hostname configuration
alloy_loki_hostname: "localhost"

# Grafana repository configuration
alloy_grafana_gpg_key_url: "https://apt.grafana.com/gpg.key"
alloy_grafana_apt_repo_url: "https://apt.grafana.com"
alloy_grafana_rpm_gpg_key_url: "https://rpm.grafana.com/gpg.key"
alloy_grafana_rpm_repo_url: "https://rpm.grafana.com"

# Alloy service configuration
alloy_service_enabled: true
alloy_service_state: started

# Alloy configuration
alloy_config_file: "/etc/alloy/config.alloy"
alloy_user: "alloy"
alloy_systemd_journal_group: "systemd-journal"